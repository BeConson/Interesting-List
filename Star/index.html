<!DOCTYPE html>
<html style="height: 100%">
	<head>
		<meta charset="utf-8">
	</head>
	<title>Star</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="./css/conson.css" />
	<body>

		<div>
			<p>12星座图</p>
		</div>
		<!-- 水瓶座 -->
		<div id="Aquarius" class="starDiv"></div>
		<!-- 双鱼座 -->
		<div id="Pisces" class="starDiv"></div>
		<!-- 白羊座 -->
		<div id="Aries" class="starDiv"></div>
		<!-- 金牛座 -->
		<div id="Taurus" class="starDiv"></div>
		<!-- 双子座 -->
		<div id="Gemini" class="starDiv"></div>
		<!-- 巨蟹座 -->
		<div id="Cancer" class="starDiv"></div>
		<!-- 狮子座 -->
		<div id="Leo" class="starDiv"></div>
		<!-- 处女座 -->
		<div id="Virgo" class="starDiv"></div>
		<!-- 天秤座 -->
		<div id="Libra" class="starDiv"></div>
		<!-- 天蝎座 -->
		<div id="Scorpio" class="starDiv"></div>
		<!-- 射手座 -->
		<div id="Sagittarius" class="starDiv"></div>
		<!-- 摩羯座 -->
		<div id="Capricornus" class="starDiv"></div>

		<div class="conson">
			<h3>conson</h3>
			<h3>Use Echarts , Create in 2020.5.15</h3>
		</div>

	</body>

	<!-- CDN引入ECharts -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
	<script type="text/javascript" src="./js/Libra.js"></script>
	<script type="text/javascript" src="./js/Aquarius.js"></script>
	<script type="text/javascript" src="./js/Taurus.js"></script>
	<script type="text/javascript" src="./js/Pisces.js"></script>
	<script type="text/javascript" src="./js/Aries.js"></script>
	<script type="text/javascript" src="./js/Cancer.js"></script>
	<script type="text/javascript" src="./js/Leo.js"></script>
	<script type="text/javascript" src="./js/Scorpio.js"></script>
	<script type="text/javascript" src="./js/Gemini.js"></script>
	<script type="text/javascript" src="./js/Virgo.js"></script>
	<script type="text/javascript" src="./js/Sagittarius.js"></script>
	<script type="text/javascript" src="./js/Capricornus.js"></script>

</html>
