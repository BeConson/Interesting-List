<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>每日天空</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="css/conson.css">
</head>

<body>

	<div align="center">
		<div id="app">

			<form action="" method="post">
				<button @click.prevent="DailySky" class="ui button" type="submit">{{open}}</button>				
			</form><br><br>

			<div id="Nasa">

				<h1>{{title}}</h1>
				<h2>{{copyright}}</h2>
				<h3>{{date}}</h3>
				<div class="ui stackable text-style mobile-text-style">
					<h3>&emsp;&emsp;{{explanation}}</h3> 
				</div>
				
				<h3 class="animated bounceInUp">{{country + nowDate + ' ' + nowTime }}</h3>
				
				<h3 class="animated bounceInUp">{{conson}}</h3>

				<div class="ui basic segment mobile-lr padding-lr">
					<img :src="image" class="ui fluid rounded image">
				</div>

				<div class="ui basic attached segment divPcMessage divMobileMessage animated bounceInUp"><h4>{{message}}</h4></div>

				<div class="conson animated bounceInUp">
					<h3>{{myname}}</h3>
					<h3>{{HowCreate}}</h3>
					<h3>{{createTime}}</h3>				
				</div>

			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/conson.js"></script>

</body>
</html>
